openapi: 3.0.3
info:
  title: InterfaceHive API
  description: |
    REST API for InterfaceHive - A platform connecting builders with contributors for open-source and real-world projects.
    
    ## Authentication
    - JWT-based authentication using access tokens and refresh tokens
    - Access tokens valid for 1 hour
    - Refresh tokens valid for 7 days
    - Include access token in `Authorization: Bearer <token>` header
    
    ## Rate Limiting
    - Project creation: 10 requests/hour per user
    - Contribution submission: 20 requests/hour per user
    - General API: 100 requests/minute per IP
    
    ## Versioning
    - API version included in URL path: `/api/v1/*`
    - Breaking changes require new version (v2, v3, etc.)
    
  version: 1.0.0
  contact:
    name: InterfaceHive Support
    url: https://interfacehive.com/support
  license:
    name: MIT

servers:
  - url: https://api.interfacehive.com/api/v1
    description: Production server
  - url: http://localhost:8000/api/v1
    description: Local development server

tags:
  - name: Auth
    description: Authentication and user registration
  - name: Users
    description: User profile management
  - name: Projects
    description: Project creation and management
  - name: Contributions
    description: Contribution submission and review
  - name: Credits
    description: Credit balance and ledger

security:
  - BearerAuth: []

paths:
  # ============================================================================
  # AUTH ENDPOINTS
  # ============================================================================
  
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user account
      description: |
        Creates a new user account and sends email verification link.
        User cannot log in until email is verified.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, displayName]
              properties:
                email:
                  type: string
                  format: email
                  maxLength: 255
                  example: alice@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: SecurePass123!
                  description: Must be at least 8 characters with number or special char
                displayName:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: Alice Builder
      responses:
        '201':
          description: User registered successfully. Verification email sent.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  email:
                    type: string
                  displayName:
                    type: string
                  message:
                    type: string
                    example: Registration successful. Please check your email to verify your account.
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Email already registered
                code: EMAIL_EXISTS
        '429':
          $ref: '#/components/responses/RateLimitError'
  
  /auth/login:
    post:
      tags: [Auth]
      summary: Log in with email and password
      description: Returns access token and refresh token. Email must be verified.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: alice@example.com
                password:
                  type: string
                  format: password
                  example: SecurePass123!
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                    description: JWT access token (1 hour expiry)
                  refresh:
                    type: string
                    description: JWT refresh token (7 days expiry)
                  user:
                    $ref: '#/components/schemas/UserProfile'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          description: Invalid credentials or email not verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalidCredentials:
                  value:
                    error: Invalid email or password
                    code: INVALID_CREDENTIALS
                emailNotVerified:
                  value:
                    error: Email not verified. Please check your inbox for the verification link.
                    code: EMAIL_NOT_VERIFIED
        '429':
          $ref: '#/components/responses/RateLimitError'
  
  /auth/token/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      description: Use refresh token to get a new access token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh]
              properties:
                refresh:
                  type: string
                  description: JWT refresh token
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                    description: New JWT access token (1 hour expiry)
                  refresh:
                    type: string
                    description: Rotated refresh token (7 days expiry)
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  
  /auth/verify-email:
    post:
      tags: [Auth]
      summary: Verify email address
      description: Verifies user email using token from verification link
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token]
              properties:
                token:
                  type: string
                  format: uuid
                  description: Email verification token from link
      responses:
        '200':
          description: Email verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email verified successfully. You can now log in.
        '400':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid or expired verification token
                code: INVALID_TOKEN
  
  /auth/logout:
    post:
      tags: [Auth]
      summary: Log out current user
      description: Blacklists the current refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh]
              properties:
                refresh:
                  type: string
                  description: JWT refresh token to blacklist
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logout successful
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  # ============================================================================
  # USER ENDPOINTS
  # ============================================================================
  
  /profile:
    get:
      tags: [Users]
      summary: Get current user's profile
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    
    patch:
      tags: [Users]
      summary: Update current user's profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                  minLength: 1
                  maxLength: 100
                bio:
                  type: string
                  maxLength: 1000
                skills:
                  type: array
                  maxItems: 20
                  items:
                    type: string
                githubUrl:
                  type: string
                  format: uri
                  maxLength: 500
                portfolioUrl:
                  type: string
                  format: uri
                  maxLength: 500
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  
  /users/{userId}:
    get:
      tags: [Users]
      summary: Get public user profile
      description: View another user's public profile information
      security: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicUserProfile'
        '404':
          $ref: '#/components/responses/NotFoundError'

  # ============================================================================
  # PROJECT ENDPOINTS
  # ============================================================================
  
  /projects:
    get:
      tags: [Projects]
      summary: List all projects
      description: |
        Get paginated list of projects with optional filtering and search.
        Only OPEN projects visible to unauthenticated users.
      security: []
      parameters:
        - name: search
          in: query
          description: Keyword search in title and description
          schema:
            type: string
            example: authentication
        - name: tags
          in: query
          description: Comma-separated list of tags to filter by
          schema:
            type: string
            example: python,django,backend
        - name: status
          in: query
          description: Filter by project status
          schema:
            type: string
            enum: [draft, open, closed]
            default: open
        - name: difficulty
          in: query
          description: Filter by difficulty level
          schema:
            type: string
            enum: [easy, intermediate, advanced]
        - name: sort
          in: query
          description: Sort order
          schema:
            type: string
            enum: [newest, oldest, active]
            default: newest
        - name: page
          in: query
          description: Page number (1-indexed)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Number of items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Projects retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    description: Total number of projects matching filters
                  next:
                    type: string
                    format: uri
                    nullable: true
                    description: URL to next page
                  previous:
                    type: string
                    format: uri
                    nullable: true
                    description: URL to previous page
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProjectSummary'
        '400':
          $ref: '#/components/responses/ValidationError'
    
    post:
      tags: [Projects]
      summary: Create a new project
      description: |
        Create a contribution request project.
        Rate limited to 10 projects per hour per user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectCreate'
      responses:
        '201':
          description: Project created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectDetail'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '429':
          $ref: '#/components/responses/RateLimitError'
  
  /projects/{projectId}:
    get:
      tags: [Projects]
      summary: Get project details
      description: Retrieve detailed information about a specific project
      security: []
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '200':
          description: Project retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectDetail'
        '404':
          $ref: '#/components/responses/NotFoundError'
    
    patch:
      tags: [Projects]
      summary: Update project
      description: Update project details. Only host can update.
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdate'
      responses:
        '200':
          description: Project updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectDetail'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
  
  /projects/{projectId}/close:
    post:
      tags: [Projects]
      summary: Close project
      description: Close project to stop accepting contributions. Only host can close. Irreversible.
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '200':
          description: Project closed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectDetail'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Project already closed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Project is already closed
                code: PROJECT_ALREADY_CLOSED

  # ============================================================================
  # CONTRIBUTION ENDPOINTS
  # ============================================================================
  
  /projects/{projectId}/contributions:
    get:
      tags: [Contributions]
      summary: List project contributions
      description: |
        Get contributions for a project. Visibility depends on user role:
        - Host: sees all contributions (pending, accepted, declined)
        - Contributor: sees accepted + their own pending/declined
        - Public: sees accepted only
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - name: status
          in: query
          description: Filter by contribution status
          schema:
            type: string
            enum: [pending, accepted, declined]
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Contributions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Contribution'
        '404':
          $ref: '#/components/responses/NotFoundError'
    
    post:
      tags: [Contributions]
      summary: Submit a contribution
      description: |
        Submit work to an open project.
        Requirements:
        - User must be authenticated
        - Project must be OPEN
        - User cannot be the project host
        Rate limited to 20 submissions per hour per user.
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContributionCreate'
      responses:
        '201':
          description: Contribution submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contribution'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Cannot submit to own project or project closed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                ownProject:
                  value:
                    error: You cannot submit contributions to your own project
                    code: CANNOT_CONTRIBUTE_TO_OWN_PROJECT
                projectClosed:
                  value:
                    error: Project is closed and no longer accepting contributions
                    code: PROJECT_CLOSED
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/RateLimitError'
  
  /contributions/{contributionId}/accept:
    patch:
      tags: [Contributions]
      summary: Accept a contribution
      description: |
        Accept a pending contribution. Only project host can accept.
        Awards 1 credit to contributor if first acceptance for this project.
        Transaction is atomic: contribution status + credit award succeed/fail together.
      parameters:
        - $ref: '#/components/parameters/ContributionId'
      responses:
        '200':
          description: Contribution accepted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Contribution'
                  - type: object
                    properties:
                      creditAwarded:
                        type: boolean
                        description: Whether credit was awarded (false if user already has credit for this project)
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Only project host can accept contributions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Only the project host can accept contributions
                code: PERMISSION_DENIED
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Contribution already decided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Contribution has already been accepted or declined
                code: CONTRIBUTION_ALREADY_DECIDED
  
  /contributions/{contributionId}/decline:
    patch:
      tags: [Contributions]
      summary: Decline a contribution
      description: Decline a pending contribution. Only project host can decline.
      parameters:
        - $ref: '#/components/parameters/ContributionId'
      responses:
        '200':
          description: Contribution declined successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contribution'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Contribution already decided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Contribution has already been accepted or declined
                code: CONTRIBUTION_ALREADY_DECIDED

  # ============================================================================
  # CREDIT ENDPOINTS
  # ============================================================================
  
  /me/credits/balance:
    get:
      tags: [Credits]
      summary: Get current user's credit balance
      description: Returns total credits earned from accepted contributions
      responses:
        '200':
          description: Credit balance retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: integer
                    description: Total credits earned
                    example: 5
                  lastUpdated:
                    type: string
                    format: date-time
                    description: Timestamp of most recent credit transaction
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  
  /me/credits/ledger:
    get:
      tags: [Credits]
      summary: Get current user's credit transaction history
      description: Returns paginated list of credit ledger entries
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Credit ledger retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/CreditLedgerEntry'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

# ==============================================================================
# COMPONENTS
# ==============================================================================

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtained from /auth/login
  
  parameters:
    ProjectId:
      name: projectId
      in: path
      required: true
      description: Project UUID
      schema:
        type: string
        format: uuid
    
    ContributionId:
      name: contributionId
      in: path
      required: true
      description: Contribution UUID
      schema:
        type: string
        format: uuid
  
  schemas:
    # ============================================================================
    # USER SCHEMAS
    # ============================================================================
    
    UserProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        displayName:
          type: string
        bio:
          type: string
        skills:
          type: array
          items:
            type: string
        githubUrl:
          type: string
          format: uri
        portfolioUrl:
          type: string
          format: uri
        emailVerified:
          type: boolean
        totalCredits:
          type: integer
          description: Total credits earned from accepted contributions
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    PublicUserProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        displayName:
          type: string
        bio:
          type: string
        skills:
          type: array
          items:
            type: string
        githubUrl:
          type: string
          format: uri
        portfolioUrl:
          type: string
          format: uri
        totalCredits:
          type: integer
        createdAt:
          type: string
          format: date-time
    
    UserSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        displayName:
          type: string
        githubUrl:
          type: string
          format: uri
    
    # ============================================================================
    # PROJECT SCHEMAS
    # ============================================================================
    
    ProjectCreate:
      type: object
      required:
        - title
        - description
        - whatItDoes
        - desiredOutputs
      properties:
        title:
          type: string
          minLength: 5
          maxLength: 200
          example: Build OAuth2 Authentication System
        description:
          type: string
          minLength: 20
          maxLength: 5000
          example: This project needs a robust OAuth2 authentication system...
        whatItDoes:
          type: string
          minLength: 20
          maxLength: 2000
          example: Implements user authentication using OAuth2 protocol with Google and GitHub providers
        inputsDependencies:
          type: string
          maxLength: 2000
          example: Existing Django backend with REST API
        desiredOutputs:
          type: string
          minLength: 20
          maxLength: 2000
          example: Working OAuth2 integration with tests, documentation, and example implementation
        tags:
          type: array
          maxItems: 10
          items:
            type: string
          example: [authentication, oauth2, django, python, security]
        difficulty:
          type: string
          enum: [easy, intermediate, advanced]
          example: intermediate
        estimatedTime:
          type: string
          maxLength: 50
          example: 2 weeks
        githubUrl:
          type: string
          format: uri
          maxLength: 500
          example: https://github.com/alice/my-project
        status:
          type: string
          enum: [draft, open]
          default: open
          description: Initial status (draft or open)
    
    ProjectUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 5
          maxLength: 200
        description:
          type: string
          minLength: 20
          maxLength: 5000
        whatItDoes:
          type: string
          minLength: 20
          maxLength: 2000
        inputsDependencies:
          type: string
          maxLength: 2000
        desiredOutputs:
          type: string
          minLength: 20
          maxLength: 2000
        tags:
          type: array
          maxItems: 10
          items:
            type: string
        difficulty:
          type: string
          enum: [easy, intermediate, advanced]
        estimatedTime:
          type: string
          maxLength: 50
        githubUrl:
          type: string
          format: uri
          maxLength: 500
    
    ProjectSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
          description: First 200 characters of description
        host:
          $ref: '#/components/schemas/UserSummary'
        tags:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [draft, open, closed]
        difficulty:
          type: string
          enum: [easy, intermediate, advanced]
        estimatedTime:
          type: string
        acceptedContributorsCount:
          type: integer
          description: Number of unique users with accepted contributions
        createdAt:
          type: string
          format: date-time
    
    ProjectDetail:
      allOf:
        - $ref: '#/components/schemas/ProjectSummary'
        - type: object
          properties:
            whatItDoes:
              type: string
            inputsDependencies:
              type: string
            desiredOutputs:
              type: string
            githubUrl:
              type: string
              format: uri
            acceptedContributors:
              type: array
              description: Users with accepted contributions, ordered by acceptance date
              items:
                allOf:
                  - $ref: '#/components/schemas/UserSummary'
                  - type: object
                    properties:
                      acceptedAt:
                        type: string
                        format: date-time
            updatedAt:
              type: string
              format: date-time
    
    # ============================================================================
    # CONTRIBUTION SCHEMAS
    # ============================================================================
    
    ContributionCreate:
      type: object
      required:
        - body
      properties:
        title:
          type: string
          maxLength: 200
          example: Implemented OAuth2 with Google and GitHub
        body:
          type: string
          minLength: 20
          maxLength: 5000
          example: I've implemented the OAuth2 authentication flow with Google and GitHub providers...
        links:
          type: array
          maxItems: 10
          items:
            type: string
            format: uri
          example:
            - https://github.com/bob/project/pull/42
            - https://docs.google.com/document/d/abc123
    
    Contribution:
      type: object
      properties:
        id:
          type: string
          format: uuid
        project:
          type: object
          properties:
            id:
              type: string
              format: uuid
            title:
              type: string
        contributor:
          $ref: '#/components/schemas/UserSummary'
        title:
          type: string
        body:
          type: string
        links:
          type: array
          items:
            type: string
            format: uri
        status:
          type: string
          enum: [pending, accepted, declined]
        decidedBy:
          allOf:
            - $ref: '#/components/schemas/UserSummary'
            - nullable: true
        decidedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    # ============================================================================
    # CREDIT SCHEMAS
    # ============================================================================
    
    CreditLedgerEntry:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum: [award, reversal, adjustment]
        amount:
          type: integer
          example: 1
        project:
          type: object
          properties:
            id:
              type: string
              format: uuid
            title:
              type: string
        contribution:
          type: object
          properties:
            id:
              type: string
              format: uuid
            title:
              type: string
        createdBy:
          $ref: '#/components/schemas/UserSummary'
        createdAt:
          type: string
          format: date-time
    
    # ============================================================================
    # ERROR SCHEMAS
    # ============================================================================
    
    Error:
      type: object
      required:
        - error
        - code
      properties:
        error:
          type: string
          description: Human-readable error message
        code:
          type: string
          description: Machine-readable error code
        fields:
          type: object
          description: Field-specific validation errors
          additionalProperties:
            type: string
    
    ValidationError:
      allOf:
        - $ref: '#/components/schemas/Error'
        - type: object
          example:
            error: Validation failed
            code: VALIDATION_ERROR
            fields:
              title: This field is required
              description: Ensure this field has at least 20 characters
  
  responses:
    UnauthorizedError:
      description: Authentication required or token invalid/expired
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Authentication credentials were not provided
            code: NOT_AUTHENTICATED
    
    ForbiddenError:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: You do not have permission to perform this action
            code: PERMISSION_DENIED
    
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Resource not found
            code: NOT_FOUND
    
    ValidationError:
      description: Request validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    
    RateLimitError:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Rate limit exceeded. Try again in 45 minutes.
            code: RATE_LIMIT_EXCEEDED
            retryAfter: 2700
